<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
      #form1 {
        margin: 250px auto;
      }
      body {
        background-image: url("./188264848.jpg");
      }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>

  <div id="form1" style="height: 500px; width: 500px;">
    <h1 style="color: aliceblue; text-align: left;">Login</h1>
    <form onsubmit="return go()" name="loginform">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label" style="color: aliceblue;">Email address</label>
          <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label" style="color: aliceblue;">Password</label>
          <input type="password" name="password" class="form-control"  id="exampleInputPassword1">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <a href="./registrationForm.html" class="text-decoration-none float-right">Create a new account</a>
      </form>
  </div>

      <script>
          function go() {

            var email = document.forms.loginform.email.value;
            var password = document.forms.loginform.password.value;

            var x = email.localeCompare(localStorage.getItem('email'));
            var y = password.localeCompare(localStorage.getItem('password'));

            if(x==0 && y==0) {
              location.href = "./home.html"
            } else {
              alert("UserName or Password is Incorrect or doesn't exist!")
            }

           
            console.log(document.forms.loginform.email.value);
            console.log(document.forms.loginform.password.value);
            return false;
          }
      </script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>
</html>
