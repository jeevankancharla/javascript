<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <style>
        #regform {
            height: 500px;
            width: 500px;
            margin: 150px auto;
        }
        body {
        background-image: url("./film-background-1334067869u9d.jpg");
      }
    </style>
</head>
<body>
    
    <div id="regform">
    <form name="regform1" onsubmit="go()">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputEmail4" class="text-dark">Email</label>
            <input type="email" name="email" class="form-control" id="inputEmail4">
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword4" class="text-dark">Password</label>
            <input type="password" name="password" class="form-control" id="inputPassword4">
          </div>
        </div>
        <div class="form-group">
          <label for="Username" class="text-dark">UserName</label>
          <input type="text" name="name" class="form-control" id="Username">
        </div>

        <div class="form-group">
          <label for="phone"> Phone number:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
        </div>

        <div class="form-group">
          <label for="inputAddress" class="text-dark">Address</label>
          <input type="text" name="add" class="form-control" id="inputAddress">
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputCity" class="text-dark">City</label>
            <input type="text" name="city" class="form-control" id="inputCity">
          </div>
          <div class="form-group col-md-4">
            <label for="inputState" class="text-dark">State</label>
            <select id="inputState" name="state" class="form-control">
              <option selected hidden>Choose...</option>
              <option>Andhra Pradesh</option>
              <option>Telangana</option>
              <option>Tamilnadu</option>
              <option>Karnataka</option>
            </select>
          </div>
          <div class="form-group col-md-2">
            <label for="inputZip" class="text-dark">Zip</label>
            <input type="text" name="zip" class="form-control" id="inputZip">
          </div>
        </div>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label text-dark" for="gridCheck">
              Agree all Terms and Conditions
            </label>
          </div>
        </div>
        <button type="submit" class="btn btn-primary float-right">Sign in</button>
      </form>
    </div>

    <script>
      function go() {

        var email = document.forms.regform1.email.value;
        var password = document.forms.regform1.password.value;
        var name = document.forms.regform1.name.value;

        if(email!=null && password!=null && name!=null) {
          localStorage.setItem('email',email);
          localStorage.setItem('password',password);
          localStorage.setItem('name',name);
          alert('Registration Successful Please Login!')
        }

        console.log(document.forms.regform1.email.value);
        console.log(document.forms.regform1.password.value);
        console.log(document.forms.regform1.name.value);
        console.log(document.forms.regform1.add.value);
        console.log(document.forms.regform1.city.value);
        console.log(document.forms.regform1.state.value);
        console.log(document.forms.regform1.zip.value);
        //return false;
      }
    </script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>
</html>
